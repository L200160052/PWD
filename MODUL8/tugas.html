<html>
 <head>
  <title>Tugas</title>
 </head>
 <body>
 <p>
<center>
 <script type="text/javascript">
  var
  nilai=prompt ("Masukan Nilai","");
  if(nilai>=81)
  {
  document.write ("NILAI: ",nilai+",   Huruf: A");
  }
  else
  if(nilai<=80 && nilai >=61)
  {
  document.write ("NILAI: ", nilai+",  Huruf : B");
  }
  else
  if(nilai<=60 && nilai >=41)
  {
  document.write ("NILAI : ", nilai+",  Huruf : C");
  }
  else
  if(nilai<=40 && nilai >=21)
  {
  document.write ("NILAI  : ", nilai+",  Huruf : D");
  }
  else
  if(nilai<=20)
  {
  document.write ("NILAI   : ",nilai+",  Huruf : E");
  }
  
 </script>
 </center>
</body>
</html>
